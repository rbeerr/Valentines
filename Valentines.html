<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 450px;
        }

        .gif {
            width: 180px;
            margin-bottom: 15px;
        }

        h1 {
            margin-bottom: 20px;
            color: #ff4d6d;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            border: none;
            padding: 12px 28px;
            font-size: 18px;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.25s ease;
        }

        #yes {
            background: #ff4d6d;
            color: white;
        }

        #yes:hover {
            transform: scale(1.1);
        }

        #no {
            background: #eee;
        }

        .celebrate {
            font-size: 26px;
            color: #ff4d6d;
        }

        .celebrate-gif {
            width: 220px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="card" id="card">
        <!-- Replace this GIF with any romantic GIF you like -->
        <img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute love gif">

        <h1 id="question">Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yes">Yes üòç</button>
            <button id="no">No üò¢</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const question = document.getElementById("question");
        const card = document.getElementById("card");

        let noScale = 1;

        const messages = [
            "Are you sure? ü•∫",
            "Really sure? üíî",
            "Think again üò≠",
            "Last chance! üò©",
            "Don't break my heart üíò"
        ];

        let msgIndex = 0;

        noBtn.addEventListener("click", () => {
            if (msgIndex < messages.length) {
                question.textContent = messages[msgIndex];
                msgIndex++;
            }

            noScale -= 0.2;
            if (noScale <= 0.2) {
                noBtn.style.display = "none";
            } else {
                noBtn.style.transform = `scale(${noScale})`;
            }

            yesBtn.style.transform = `scale(${1 + (1 - noScale)})`;
        });

        yesBtn.addEventListener("click", () => {
            card.innerHTML = `
            <img class="celebrate-gif" src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" alt="celebration gif">
            <p class="celebrate">YAY!!! ‚ù§Ô∏èü•∞<br><br>
            You just made me the happiest person alive!<br>
            I love you! üåπ</p>
        `;
            card.style.padding = "60px";
        });
    </script>

</body>

</html>
