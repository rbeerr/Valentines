<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 450px;
            position: relative;
        }

        .gif {
            width: 180px;
            margin-bottom: 15px;
        }

        h1 {
            margin-bottom: 20px;
            color: #ff4d6d;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 80px;
        }

        button {
            border: none;
            padding: 12px 28px;
            font-size: 18px;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.25s ease;
            position: absolute;
        }

        #yes {
            background: #ff4d6d;
            color: white;
            left: 25%;
        }

        #yes:hover {
            transform: scale(1.2);
        }

        #no {
            background: #eee;
            left: 55%;
        }

        .celebrate {
            font-size: 26px;
            color: #ff4d6d;
        }

        .celebrate-gif {
            width: 220px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="card" id="card">
        <img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

        <h1 id="question">Will you be my Valentine? üíñ</h1>

        <div class="buttons">
            <button id="yes">Yes üòç</button>
            <button id="no">No üò¢</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const question = document.getElementById("question");
        const card = document.getElementById("card");

        const messages = [
            "Nice try üòè",
            "Click mo pa ulit hahaha",
            "Bat ayaw mo? üò≠",
            "Required ang YES üòå",
            "System error ‚ùå No is disabled",
            "Ayaw kitang bigyan ng choice üòà"
        ];

        let msgIndex = 0;
        let yesScale = 1;

        function moveNo() {
            const cardRect = card.getBoundingClientRect();

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const maxX = cardRect.width - btnWidth - 20;
            const maxY = cardRect.height - btnHeight - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            // Change message
            question.textContent = messages[msgIndex % messages.length];
            msgIndex++;

            // Grow YES button üòÜ
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        // ONLY CLICK (no hover)
        noBtn.addEventListener("click", function (e) {
            e.preventDefault();
            moveNo();
        });

        yesBtn.addEventListener("click", () => {
            card.innerHTML = `
        <img class="celebrate-gif" src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif">
        <p class="celebrate">
        YAAAAAAAY!!! ‚ù§Ô∏èü•≥<br><br>
        Alam ko naman di mo ako matitiis üòé<br>
        Best decision of your life üòå
        </p>
        `;
            card.style.padding = "60px";
        });
    </script>

</body>

</html>
